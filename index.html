<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude App</title>
    <link rel="stylesheet" href="./Aptitude.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Quiz App</h1>
        
       
        <div class="section-buttons">
          <button id="technicalBtn">Technical</button>
          <button id="englishBtn">English</button>
          <button id="mathsBtn">Maths</button>
          <button id="generalAptitudeBtn">General Aptitude</button>
        </div>
        
      
        <div id="quiz" class="quiz-container">
          <div class="question-container">
            <h2 id="question">Question text will appear here</h2>
          </div>
          
          
          <div class="answer-options">
            <label>
              <input type="radio" class="answer" id="a" name="answer">
              <span id="a_text">Option A</span>
            </label>
            <label>
              <input type="radio" class="answer" id="b" name="answer">
              <span id="b_text">Option B</span>
            </label>
            <label>
              <input type="radio" class="answer" id="c" name="answer">
              <span id="c_text">Option C</span>
            </label>
            <label>
              <input type="radio" class="answer" id="d" name="answer">
              <span id="d_text">Option D</span>
            </label>
          </div>
          
          <button id="submit" class="submit-button">Submit</button>
        </div>
        <script src="./Aptitude.jsx"></script>
</body>
</html>
